<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <section>
      <div class="inputs">
        <input
          type="text"
          name=""
          id="player-1"
          value=""
          placeholder="Gandalf"
          style="font-family: inherit"
        />
        <input
          type="text"
          name=""
          id="player-2"
          value=""
          placeholder="Sauron"
          style="font-family: inherit"
        />
      </div>
      <div class="board">
        <div class="grid item-1" id="0"></div>
        <div class="grid item-2" id="1"></div>
        <div class="grid item-3" id="2"></div>
        <div class="grid item-4" id="3"></div>
        <div class="grid item-5" id="4"></div>
        <div class="grid item-6" id="5"></div>
        <div class="grid item-7" id="6"></div>
        <div class="grid item-8" id="7"></div>
        <div class="grid item-9" id="8"></div>
      </div>
      <div class="game">
        <button class="start" style="font-family: inherit">START</button>
        <button class="restart" style="font-family: inherit">RESTART</button>
      </div>
    </section>
    <div class="modal-container" id="modal_container">
      <div class="modal">
        <h1>sauron kazandÄ±12312312</h1>
      </div>
    </div>
  </body>
</html>
