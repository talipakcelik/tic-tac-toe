<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="example.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <section class="section">
      <div class="input-1">
        <input
          type="text"
          name=""
          id="player-1"
          value=""
          placeholder="Player 1"
          style="font-family: inherit"
        />
        <span class="score-1">0</span>
      </div>
      <div class="board">
        <div class="grid item-1" id="0"></div>
        <div class="grid item-2" id="1"></div>
        <div class="grid item-3" id="2"></div>
        <div class="grid item-4" id="3"></div>
        <div class="grid item-5" id="4"></div>
        <div class="grid item-6" id="5"></div>
        <div class="grid item-7" id="6"></div>
        <div class="grid item-8" id="7"></div>
        <div class="grid item-9" id="8"></div>
      </div>
      <div class="input-2">
        <input
          type="text"
          name=""
          id="player-2"
          value=""
          placeholder="Player 2"
          style="font-family: inherit"
        />
        <span class="score-2">0</span>
      </div>
    </section>
    <div class="game">
      <button class="start" style="font-family: inherit">START</button>
      <button class="restart" style="font-family: inherit">NEXT ROUND</button>
    </div>
    <div class="modal" id="modal">
      <div class="modal-header"></div>
    </div>
    <div id="overlay"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
